<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>VillainMinions</title>
</head>

<body>
  <header>
    <div class="column">
      <img src="images/logo.png" alt="" />
      <h1>VillainMinions</h1>
    </div>

    <form class="column form">
      <input type="email" placeholder="E-mail" />
      <input type="password" placeholder="Senha" />
      <button type="submit">Entrar</button>
    </form>
  </header>

  <main>
    <form class="main-column">
      <div class="form-row">
        <label>
          Nome
          <input type="text" />
        </label>

        <label>
          Sobrenome
          <input type="text" />
        </label>
      </div>

      <div class="form-row">
        <label>
          E-mail
          <input type="email" />
        </label>
      </div>

      <div class="form-row">
        <label>
          Qual o seu filme Favorito?
          <select>
            <option>Meu malvado Favorito</option>
          </select>
        </label>
      </div>

      <div class="form-row radio-area">
        <label>
          1
          <input name="evil-rate" type="radio">
        </label>
        <label>
          2
          <input name="evil-rate" type="radio">
        </label>
        <label>
          3
          <input name="evil-rate" type="radio">
        </label>
        <label>
          4
          <input name="evil-rate" type="radio">
        </label>
        <label>
          5
          <input name="evil-rate" type="radio">
        </label>
        <label>
          6
          <input name="evil-rate" type="radio">
        </label>
        <label>
          7
          <input name="evil-rate" type="radio">
        </label>
        <label>
          8
          <input name="evil-rate" type="radio">
        </label>
        <label>
          9
          <input name="evil-rate" type="radio">
        </label>
        <label>
          10
          <input name="evil-rate" type="radio">
        </label>
      </div>

      <div class="form-row">
        <label>
          Conte-nos mais sobre você
          <textarea class="form-textarea"></textarea>
        </label>
      </div>

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>

    <div class="main-column">
      <img src="images/minions-1.jpg" alt="" />
    </div>
  </main>

  <footer>VillainMinions™</footer>
</body>

</html>
