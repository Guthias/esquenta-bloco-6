<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>VillainMinions</title>
</head>

<body>
  <header>
    <div class="column">
      <img src="images/logo.png" alt="" />
      <h1>VillainMinions</h1>
    </div>

    <form class="column form">
      <input type="email" placeholder="E-mail" />
      <input type="password" placeholder="Senha" />
      <button type="submit">Entrar</button>
    </form>
  </header>

  <main id="form-page">
    <form class="main-column">
      <div class="form-row">
        <label>
          Nome
          <input type="text" id="name" />
        </label>

        <label>
          Sobrenome
          <input type="text" id="lastname" />
        </label>
      </div>

      <div class="form-row">
        <label>
          E-mail
          <input type="email" id="email" />
        </label>
      </div>

      <div class="form-row">
        <label>
          Qual o seu filme Favorito?
          <select id="movie">
            <option>Meu malvado Favorito</option>
          </select>
        </label>
      </div>

      <div id="radio" class="form-row radio-area">
        <label>
          1
          <input name="evil-rate" type="radio" id="bad-1">
        </label>
        <label>
          2
          <input name="evil-rate" type="radio" id="bad-2">
        </label>
        <label>
          3
          <input name="evil-rate" type="radio" id="bad-3">
        </label>
        <label>
          4
          <input name="evil-rate" type="radio" id="bad-4">
        </label>
        <label>
          5
          <input name="evil-rate" type="radio" id="bad-5">
        </label>
        <label>
          6
          <input name="evil-rate" type="radio" id="bad-6">
        </label>
        <label>
          7
          <input name="evil-rate" type="radio" id="bad-7">
        </label>
        <label>
          8
          <input name="evil-rate" type="radio" id="bad-8">
        </label>
        <label>
          9
          <input name="evil-rate" type="radio" id="bad-9">
        </label>
        <label>
          10
          <input name="evil-rate" type="radio" id="bad-10">
        </label>
      </div>

      <div class="form-row">
        <label>
          Conte-nos mais sobre você
          <textarea id="about" class="form-textarea"></textarea>
        </label>
      </div>

      <div>
        <button type="submit" id="button-register">Enviar</button>
      </div>
    </form>

    <div class="main-column">
      <img src="images/minions-1.jpg" alt="" />
    </div>
  </main>

  <main id="feedback-area" class="hidden">
    <div class="main-column">
      <h2>Obrigado por se inscrever</h2>
      <ul id="form-data"></ul>
    </div>
    <div class="main-column">
      <img src="images/minions-2.png" alt="" />
    </div>
  </main>
  <footer>VillainMinions™</footer>
  <script src="main.js"></script>
</body>
<script src="./main.js"></script>

</html>
